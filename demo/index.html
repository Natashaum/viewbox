<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ViewBox</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="../viewbox.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<header class="page-header">
			<h1>ViewBox Demo</h1>
		</header>
		<main>
			<p>Viewbox is a jQuery plugin for displaying images. <a href="https://github.com/pgooood/viewbox" target="_blank">Download on GitHub</a></p>
			<div class="row">
				<div class="col-xs-6 col-md-3">
					<a href="images/i1.jpg" class="thumbnail">
						<img src="images/i1-thumb.jpg" alt="">
					</a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="images/i2.jpg" class="thumbnail" title="Image Title">
						<img src="images/i2-thumb.jpg" alt="">
					</a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="images/i3.jpg" class="thumbnail">
						<img src="images/i3-thumb.jpg" alt="">
					</a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="images/i4.jpg" class="thumbnail">
						<img src="images/i4-thumb.jpg" alt="">
					</a>
				</div>
			</div>
			<a href="images/i5.jpg" class="thumbnail-2">
				<img src="images/i5-thumb.jpg" alt="" class="img-responsive">
			</a>
		</main>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="../jquery.viewbox.js"></script>
	<script>
		$(function(){
			$('.thumbnail').viewbox();
			$('.thumbnail-2').viewbox();
		});
	</script>
</body>
</html>
